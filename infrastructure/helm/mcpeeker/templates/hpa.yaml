{{- if .Values.autoscaling.enabled }}
---
# Scanner HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scanner-hpa
  namespace: {{ .Release.Namespace }}
  labels:
    app: scanner
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scanner
  minReplicas: {{ .Values.scanner.autoscaling.minReplicas | default 2 }}
  maxReplicas: {{ .Values.scanner.autoscaling.maxReplicas | default 10 }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.scanner.autoscaling.targetCPU | default 70 }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.scanner.autoscaling.targetMemory | default 80 }}
